<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Payment Receipt</title>
<style type="text/css">
    table { border: 0; }
    table td { padding: 5px; }
</style>
</head>
<body>
<div align="center">
    <h1>Payment Done. Thank you for purchasing our products</h1>
    <br/>
    <h2>Receipt Details:</h2>
    <table>
        <tr>
            <td><b>Merchant:</b></td>
            <td>Company ABC Ltd.</td>
        </tr>
        <tr>
            <td><b>Payer:</b></td>
            <td th:utext="${payer.firstName} + ' ' + ${payer.lastName}"></td>      
        </tr>
        <tr>
            <td><b>Description:</b></td>
            <td th:utext="${transaction.description}"></td>
        </tr>
        <tr>
            <td><b>Subtotal:</b></td>
            <td th:utext="${transaction.amount.details.subtotal} + 'USD'"></td>
        </tr>
        <tr>
            <td><b>Shipping:</b></td>
            <td th:utext="${transaction.amount.details.shipping} + 'USD'"></td>
        </tr>
        <tr>
            <td><b>Tax:</b></td>
            <td th:utext="${transaction.amount.details.tax} + 'USD'"></td>
        </tr>
        <tr>
            <td><b>Total:</b></td>
            <td th:utext="${transaction.amount.total} + 'USD'"></td>
        </tr>                    
    </table>
    <a th:href="@{/trangchu}">Quay lại trang chủ</a>
</div>
</body>
</html>
